<!DOCTYPE html>
<html>
<body>

<h2 id="text-h2"> </h2>
<input type="text" id="number1" value=0>
<input type="text" id="number2" value=0>
<br>
<button id="add" type="button" onclick="operations(this.id)">Add</button>
<button id="substraction" type="button" onclick="operations(this.id)">Substraction</button>
<button id="multiplication" type="button" onclick="operations(this.id)">Multiply</button>
<button id="division" type="button" onclick="operations(this.id)">Division</button>
<p id="result"> </p>
<p id="message"> </p>
<script type="text/javascript">
  var result = 0;
  
  function operations(btnId){
  	var num1 = parseInt(document.getElementById("number1").value);
    var num2 = parseInt(document.getElementById("number2").value);
    isEmpty(num1,num2);
    hasLetters(num1,num2);
  	var clicked = btnId;
  	switch(clicked){
  		case "add":
  			document.getElementById("result").innerHTML= result=num1+num2;
  			break;
  		case "substraction":	
  			document.getElementById("result").innerHTML= result=num1-num2;
  			break;
  		case "multiplication":
  			document.getElementById("result").innerHTML= result=num1*num2;
  			break;
  		case "division":
  			document.getElementById("result").innerHTML= result=num1/num2;
  			break;		
  	}

  };

  function isEmpty(num1,num2){
    if(num1==0 || num2==0 ) {
      document.getElementById("message").innerHTML = "You must place a number in the box";
      return false;
    }else{
      document.getElementById("message").innerHTML = "";	
    }
  };

  function hasLetters(num1,num2){
  	var letters=/^[A-Za-z]+$/;
  	if(num1.toString().match(letters) || num2.toString().match(letters)){
  		document.getElementById("message").innerHTML = "You must place a number in the box";
  		return false;
  	}else{
      document.getElementById("message").innerHTML = "";	
    }
  };
</script>
</body>
</html>
