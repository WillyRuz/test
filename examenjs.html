<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies</title>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="text/javascript">
    
    function getMovie(){
      const type = document.getElementById('movie_name').value;
      const queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&apikey=40e9cece";
      axios({
        url: queryURL,
        method: 'get'
      })
      ;(async () => {
        const response = await axios({
        url: queryURL,
        method: 'get'
      })
      let title = response.data.Title;
      const error = "Movie does not exist";
      document.getElementById("js-table").innerHTML="";
      let errormsg = document.getElementById('js-table');
      let movie = document.getElementById('js-table');
      let year = document.getElementById('js-table');
      let actors = document.getElementById('js-table');
      if (typeof title === "undefined") {
        errormsg.insertAdjacentHTML('beforeend', '<td><br>'+ error +'</td>');
      }else{
        movie.insertAdjacentHTML('beforeend', '<td">'+ title +'</td>');
        year.insertAdjacentHTML('beforeend', '<td>'+ response.data.Year +'</td>');
        actors.insertAdjacentHTML('beforeend', '<td>'+ response.data.Actors +'</td>');
      }})()
    };
  </script>
  <div class="container">
    <input type="text" id="movie_name">
    <input type="button" value="Send" name="send" onclick="getMovie();">
    <table class="table">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr id="js-table">
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
