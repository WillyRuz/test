<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<script>
const numbers = ["13.09.2017", "13.aa.2018", "44.09.2018", "13.09.7"];
let rightNumbers = [];
var countOutCycle = 0;

numbers.forEach(itera);
function itera(value) {
  let number = value;
  let numberSplit = number.split(".");
  for (var index=countOutCycle; index <= numbers.length; index++) {
    if (isNaN(numberSplit[index])){
      countOutCycle--;
      break;
    }else{
      rightNumbers.push(numberSplit[index]);
      console.log(rightNumbers);
      break;
    }  
  }
  countOutCycle++;
};

document.getElementById("demo").innerHTML = rightNumbers.reduce(numSum);

function numSum(total, num) {
  return parseInt(total) + parseInt(num);
}
</script>

</body>
